<body onload="initMap()">
    <ons-navigator id="appNavigator" swipe-target-width="100px">
        <ons-page>
            <ons-splitter id="appSplitter">
                <ons-splitter-content page="tabbar.html"></ons-splitter-content>
            </ons-splitter>
        </ons-page>
    </ons-navigator>

    <template id="tabbar.html">
        <ons-page id="tabbar-page">
            <ons-tabbar position="bottom">
                <ons-tab page="maps.html" label="マップ" icon="ion-map" active>
                </ons-tab>
                <!-- <ons-tab page=".html" label="" icon="md-person" active>
                </ons-tab> -->
            </ons-tabbar>
        </ons-page>
    </template>

    <template id="maps.html">
        <ons-page id="Maps">
            <div id="map"></div>
            <ons-fab position="bottom left" direction="up" onclick="getNowLocation()">
                <ons-icon icon="md-my-location"></ons-icon>
            </ons-fab>
        </ons-page>
    </template>
